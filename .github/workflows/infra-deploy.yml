name: infra-deploy

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/infra-deploy.yml'
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/infra-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy infrastructure to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  PROJECT_ID: personal-projects-473219
  REGION: us-central1
  # Default values for when workflow is triggered by PR/push (not workflow_dispatch)
  TF_ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
  TF_ACTION: ${{ github.event.inputs.action || 'plan' }}

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify Authentication
        run: |
          echo "Verifying GCP authentication..."
          gcloud auth list
          
          echo "Testing GCS bucket access..."
          gcloud storage ls gs://dhishan-terraform-assets/
          echo "âœ“ Successfully authenticated and verified bucket access"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Terraform Plan
        if: env.TF_ACTION == 'plan'
        run: |
          make terraform-plan TF_ENV=${{ env.TF_ENVIRONMENT }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Terraform Apply
        if: env.TF_ACTION == 'apply'
        run: |
          make terraform-apply TF_ENV=${{ env.TF_ENVIRONMENT }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Terraform Destroy
        if: env.TF_ACTION == 'destroy'
        run: |
          make terraform-destroy TF_ENV=${{ env.TF_ENVIRONMENT }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Display Terraform Outputs
        run: |
          echo "Terraform Outputs:"
          make terraform-output TF_ENV=${{ env.TF_ENVIRONMENT }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }} >> tf_outputs.txt
          cat tf_outputs.txt
          cat tf_outputs.txt > ${GITHUB_STEP_SUMMARY}

