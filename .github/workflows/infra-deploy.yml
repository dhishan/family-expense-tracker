name: infra-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy infrastructure to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  PROJECT_ID: personal-projects-473219
  REGION: us-central1

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Verify Authentication
        run: |
          echo "Verifying GCP authentication..."
          echo "Auth output: ${{ steps.auth.outputs.credentials_file_path }}"
          echo "Credentials file exists: $(test -f $GOOGLE_APPLICATION_CREDENTIALS && echo 'yes' || echo 'no')"
          
          if [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "Credentials file size: $(wc -c < $GOOGLE_APPLICATION_CREDENTIALS) bytes"
          fi
          
          # Verify the service account
          gcloud auth list
          echo "Current project: $(gcloud config get-value project)"
          
          echo "Testing GCS bucket access..."
          gsutil ls gs://dhishan-terraform-assets/ || {
            echo "ERROR: Cannot access Terraform state bucket"
            echo "Trying with explicit authentication..."
            gcloud auth application-default print-access-token > /dev/null 2>&1 || echo "No ADC token available"
            exit 1
          }
          echo "âœ“ Successfully authenticated and verified bucket access"
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Initialize Terraform
        run: |
          make terraform-init TF_ENV=${{ github.event.inputs.environment }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        run: |
          make terraform-plan TF_ENV=${{ github.event.inputs.environment }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          make terraform-apply TF_ENV=${{ github.event.inputs.environment }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          make terraform-destroy TF_ENV=${{ github.event.inputs.environment }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }}

      - name: Display Terraform Outputs
        run: |
          echo "Terraform Outputs:"
          make terraform-output TF_ENV=${{ github.event.inputs.environment }} REGION=${{ env.REGION }} PROJECT_ID=${{ env.PROJECT_ID }} >> tf_outputs.txt
          cat tf_outputs.txt
          cat tf_outputs.txt > ${GITHUB_STEP_SUMMARY}
      
            